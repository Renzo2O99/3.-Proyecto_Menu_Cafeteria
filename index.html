<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="menu">
                <main>
                        <h1>CAMPER CAFE</h1>
                        <p class="fundacion">Fundada en 2020</p>
                        <hr>
                        <section>
                                <h2>Café</h2>
                                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icon_coffe">

                                <article class="item">
                                        <p class="sabor">Vainilla Francés</p>
                                        <p class="precio">3.00</p>
                                </article>

                                <article class="item">
                                        <p class="sabor">Caramelo Macchiato</p>
                                        <p class="precio">3.75</p>
                                </article>

                                <article class="item">
                                        <p class="sabor">Especia de Calabaza</p>
                                        <p class="precio">3.50</p>
                                </article>

                                <article class="item">
                                        <p class="sabor">Avellana</p>
                                        <p class="precio">4.00</p>
                                </article>

                                <article class="item">
                                        <p class="sabor">Moka</p>
                                        <p class="precio">4.50</p>
                                </article>
                        </section>

                        <section>
                                <h2>Postres</h2>
                                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie_icon">

                                <article class="item">
                                        <p class="postre">Dona</p>
                                        <p class="precio">1.50</p>
                                </article>

                                <article class="item">
                                        <p class="postre">Pastel de Cerezas</p>
                                        <p class="precio">2.75</p>
                                </article>

                                <article class="item">
                                        <p class="postre">Torta de Queso</p>
                                        <p class="precio">3.00</p>
                                </article>

                                <article class="item">
                                        <p class="postre">Rollo de Canela</p>
                                        <p class="precio">2.50</p>
                                </article>
                        </section>
                </main>

                <hr class="bottom-line">

                <footer>
                        <p>
                                <a href="https://www.freecodecamp.org" target="_blank">Visita nuestro sitio web.</a>
                        </p>

                        <p class="direccion">123 Free Code Camp Drive</p>
                </footer>
        </div>

</body>

</html>
